<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Solo project 1- BasketBall counter</title>
  </head>
  <body>
    <div class="container">
      <div class="team">
        <h2>HOME</h2>
        <p class="label" id="home">0</p>
        <div class="btns">
          <button class="btn-home">+1</button>
          <button class="btn-home">+2</button>
          <button class="btn-home">+3</button>
        </div>
      </div>
      <div class="team">
        <h2>GUEST</h2>
        <p class="label" id="guest">0</p>
        <div class="btns">
          <button class="btn-guest">+1</button>
          <button class="btn-guest">+2</button>
          <button class="btn-guest">+3</button>
        </div>
      </div>
    </div>
    <button id="new-game">NEW GAME</button>
    <script src="index.js"></script>
  </body>
</html>
